<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="board" >
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        
    </div>
    <div class="xContainer glow">
        <h1>X</h1>
        <div class="xName"></div>
    </div>

    <div class="oContainer">
        <h1>O</h1>
        <div class="oName"></div>
    </div>

    <div class="playerContainer">
        <div class="playerForm">
            <label for="player1">Player 1</label>
            <input id='player1' type="text" name="player1" placeholder="Player 1 Name">

            <label for="player2">Player 2</label>
            <input id='player2'  type="text" name="player2" placeholder="Player 2 Name">

            <button class="submit" onclick="submit()">Submit</button>
        </div>
        
    </div>

    <div class="overlay">
        <div class="winnerMessage"></div>
        <button id='show' onclick="restart()" ><i class="fa fa-repeat" aria-hidden="true"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
